<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        margin: 0 auto;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .gmail{
        background: #004aad;
        padding: 25px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
       .logo{
        width: 80px;
        height: 80px;
        margin: 0 auto;
    }
    
    form h2{
        text-align: center;
        color: #ccae6e;
        font-size: 24px;
    }
    .gmail-form{
        margin: 10px 0;
    }
    .gmail-form input{
        padding:10px;
        width: 300px;
        border-radius: 5px;
        border: none;
        background: #ccae6e;
        color: #fff;
    }
    .gmail-form input::placeholder{
        color: #fff;
    }
    .gmail-form input{
        color: #fff;
    }
    .btn-gmail{
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-weight: 700;
        font-size: 16px;
        transition: 0.2s;
        cursor: pointer;
    }
    .login p{
       text-align: right;
       color: #fff;
       font-size: 14px;
    }
    .login p span{
        text-decoration: underline;
        font-weight: 700;
        cursor: pointer;
    }
    #dem{
        color: #fff;
    }
    @media (max-width:768px){
 .gmail-form input{
        padding:10px;
        width: 200px;
        border-radius: 5px;
        border: none;
        background: #ccae6e;
        color: #fff;
    }
    }
</style>
<body>
     <div class="gmail">
        <img src="./img/logo.png" alt="" class="logo">
         <form action="">
            <h2>Xác thực gmail</h2>
            <div class="gmail-form">
                <input type="text" placeholder="Mã xác thực">
                <span id="dem">60s</span>
            </div>
            <button class="btn-gmail">Xác thực</button>
         </form>
     </div>
</body>

</html>
