<script>
/* ---------------------------
   CONFIG
-----------------------------*/
const webAppUrl =
  "https://script.google.com/macros/s/AKfycbxgidwuQo9UTNHrb85ZFbY7YyKGWxR1HHLtLGpfbu4ILyMGHbSj7b0XrYSCsZEv8XjW/exec";

let ALL_DOCUMENTS = [];
let ALL_CATEGORIES = [];

/* ---------------------------
   Escape HTML
-----------------------------*/
function escapeHtml(str){
  if(!str) return "";
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

/* ---------------------------
   T·∫°o SLUG CHU·∫®N
-----------------------------*/
function toSlugUpper(text){
  if(!text) return "";
  text = text.replace(/ƒê/g,"D").replace(/ƒë/g,"d");
  let str = text.normalize("NFD").replace(/[\u0300-\u036f]/g,"");
  return str.replace(/[^a-zA-Z0-9]/g,"").toUpperCase();
}

/* ---------------------------
   L·∫•y query param
-----------------------------*/
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

/* ---------------------------
   Update page title
-----------------------------*/
function updatePageTitleFromSlug(slug){
    if(!slug) return;

    // T√¨m category c√≥ slug gi·ªëng
    const cat = ALL_CATEGORIES.find(c =>
        toSlugUpper(c.title) === slug.toUpperCase()
    );

    // N·∫øu t√¨m th·∫•y ‚Üí hi·ªÉn th·ªã title c√≥ d·∫•u
    if(cat){
        document.getElementById("pageTitle").innerText = cat.title;
    }
    else {
        // N·∫øu kh√¥ng c√≥ trong category ‚Üí convert slug v·ªÅ d·∫°ng c√≥ kho·∫£ng c√°ch d·ªÖ ƒë·ªçc
        const formatted = slug
            .replace(/([A-Z])/g, ' $1')   // ch√®n kho·∫£ng c√°ch tr∆∞·ªõc ch·ªØ hoa
            .trim();
        document.getElementById("pageTitle").innerText = formatted;
    }
}

/* ---------------------------
   Show error
-----------------------------*/
function showError(msg){
  const box = document.getElementById("loadingBox");
  box.innerHTML = '<div style="color:#b91c1c;">' + escapeHtml(msg) + '</div>';
}

/* ---------------------------
   Render List
-----------------------------*/
function renderList(data){
  const list = document.getElementById("list");
  const loading = document.getElementById("loadingBox");
  const uniqueMap = new Map();

  data.forEach(i=>{
    if(!i.title) return;
    const key = i.title.trim().toLowerCase();
    if(!uniqueMap.has(key)) uniqueMap.set(key, i);
  });

  list.innerHTML = "";
  const frag = document.createDocumentFragment();

  uniqueMap.forEach(i=>{
    const div = document.createElement("div");
    div.className = "item_list";
    div.innerHTML = `
      <div class="item" data-title="${escapeHtml(i.title)}">
        <div class="item-content">
          <img src="./img/6.png" alt="">
        <p>${escapeHtml(i.title)}</p>
        </div>
      </div>
    `;
    frag.appendChild(div);
  });

  list.appendChild(frag);
  loading.style.display = "none";
  list.style.display = "block";

  // CLICK ITEM ‚Üí DETAIL PAGE
  list.onclick = e=>{
    const item = e.target.closest(".item");
    if(item){
      const slug = toSlugUpper(item.dataset.title);
      window.location.href =
        `detail_HocTapVaLamTheoTuTuongDaoDucPhongCachHoChiMinh.html?slug=${slug}`;
    }
  };
}

/* ---------------------------
   LOAD PAGE
-----------------------------*/
async function loadPage(){
  try{
    const res = await fetch(webAppUrl).then(r=>r.json());

    // H·ªó tr·ª£ c·∫£ hai d·∫°ng: { data: { ... } } ho·∫∑c tr·ª±c ti·∫øp { ... }
    const dataRoot = res && res.data ? res.data : res || {};

    // T√™n key ch·ª©a danh s√°ch t√†i li·ªáu (gi·ªØ nguy√™n t√™n c≈© n·∫øu server tr·∫£ nh∆∞ tr∆∞·ªõc)
    ALL_DOCUMENTS = dataRoot.HocTaVaLamTheoTuTuongDaoDucPhongCachHoChiMinh
                  || dataRoot.HocTaVaLamTheoTuTuongDaoDucPhongCachHoChiMinh
                  || dataRoot.HocTaVaLamTheoTuTuongDaoDucPhongCachHoChiMinh // fallback repeated safe
                  || [];

    ALL_CATEGORIES = dataRoot.Category || [];

    if(!ALL_DOCUMENTS.length){
      showError("Kh√¥ng t√¨m th·∫•y t√†i li·ªáu n√†o.");
      return;
    }

    renderList(ALL_DOCUMENTS);

    const slugFromURL = getQueryParam("slug");
    if(slugFromURL) updatePageTitleFromSlug(slugFromURL);

  } catch(err){
    console.log("‚ùå L·ªói loadPage:", err);
    showError("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.");
  }
}

loadPage();
</script>
