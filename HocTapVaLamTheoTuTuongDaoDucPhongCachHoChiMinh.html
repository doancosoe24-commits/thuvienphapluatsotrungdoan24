<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./img/logo1.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư Viện Pháp Luật Số - Học tập và làm theo tư tưởng Hồ Chí Minh</title>

  <style>
    html, body {
      margin:0;
      height:100%;
      font-family: Arial, sans-serif;
      background:#f7f9fb;
      color:#333;
    }

    body {
      display:flex;
      flex-direction:column;
      width:70%;
      margin:0 auto;
    }

    main { flex:1; padding:20px 0; }

    .item_list { 
      display:flex;
      align-items:center;
      margin-bottom:18px; 
    }

    .item {
      background:#004aad;
      flex:1;
      padding:15px 0;
      color:#ccae6e;
      box-shadow:0 3px 6px rgba(0,0,0,0.15);
      cursor:pointer;
      transition:0.3s;
      text-align:center;
    }

    .item p { margin:0; font-size:16px; }

    .item:hover {
      background:#ccae6e;
      color:#fff;
    }

    .back-link {
      color:#ccae6e;
      padding:10px;
      font-weight:600;
      text-decoration:underline;
      cursor:pointer;
      display:inline-block;
    }

    #loadingBox {
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:40px 0;
      color:#ccae6e;
      font-size:17px;
      font-weight:600;
    }

    .loader {
      width:45px;
      height:45px;
      border:4px solid #ccae6e;
      border-top-color:transparent;
      border-radius:50%;
      animation:spin 0.5s linear infinite;
      margin-bottom:12px;
    }

    @keyframes spin { to { transform:rotate(360deg); } }

    @media(max-width:768px){
      body{ width:100%; }
      .item p{ font-size:14px; }
    }

    #pageTitle { padding:0 5px; }
  </style>
</head>
<body>

<div id="header"></div>

<main>
  <span class="back-link" onclick="history.back()">Quay lại</span>

  <h2 id="pageTitle" style="text-align:center; color:#ccae6e; text-transform:uppercase;"></h2>

  <div id="loadingBox">
      <div class="loader"></div>
      Đang tải dữ liệu...
  </div>

  <div id="list" style="display:none;"></div>
</main>

<div id="footer"></div>

<script src="main.js"></script>

<script>
/* ---------------------------
   CONFIG
-----------------------------*/
const webAppUrl =
  "https://script.google.com/macros/s/AKfycbz60A1jjEVAwnSs6HDeN7dvWw8d7KK7vPw9_RKqH0nCDCrWB9skE7BlUPHNFn-KLdLb/exec";

let ALL_DOCUMENTS = [];
let ALL_CATEGORIES = [];

/* ---------------------------
   Escape HTML
-----------------------------*/
function escapeHtml(str){
  if(!str) return "";
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

/* ---------------------------
   Tạo SLUG CHUẨN
-----------------------------*/
function toSlugUpper(text){
  if(!text) return "";
  text = text.replace(/Đ/g,"D").replace(/đ/g,"d");
  let str = text.normalize("NFD").replace(/[\u0300-\u036f]/g,"");
  return str.replace(/[^a-zA-Z0-9]/g,"").toUpperCase();
}

/* ---------------------------
   Lấy query param
-----------------------------*/
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

/* ---------------------------
   Update page title
-----------------------------*/
function updatePageTitleFromSlug(slug){
    if(!slug) return;

    // Tìm category có slug giống
    const cat = ALL_CATEGORIES.find(c => 
        toSlugUpper(c.title) === slug.toUpperCase()
    );

    // Nếu tìm thấy → hiển thị title có dấu
    if(cat){
        document.getElementById("pageTitle").innerText = cat.title;
    }
    else {
        // Nếu không có trong category → convert slug về dạng có khoảng cách dễ đọc
        const formatted = slug
            .replace(/([A-Z])/g, ' $1')   // chèn khoảng cách trước chữ hoa
            .trim();
        document.getElementById("pageTitle").innerText = formatted;
    }
}


/* ---------------------------
   Show error
-----------------------------*/
function showError(msg){
  document.getElementById("loadingBox").innerHTML = msg;
}

/* ---------------------------
   Render List
-----------------------------*/
function renderList(data){
  const list = document.getElementById("list");
  const loading = document.getElementById("loadingBox");
  const uniqueMap = new Map();

  data.forEach(i=>{
    if(!i.title) return;
    const key = i.title.trim().toLowerCase();
    if(!uniqueMap.has(key)) uniqueMap.set(key, i);
  });

  list.innerHTML = "";
  const frag = document.createDocumentFragment();

  uniqueMap.forEach(i=>{
    const div = document.createElement("div");
    div.className = "item_list";
    div.innerHTML = `
      <div class="item" data-title="${i.title}">
        <p>${escapeHtml(i.title)}</p>
      </div>
    `;
    frag.appendChild(div);
  });

  list.appendChild(frag);
  loading.style.display = "none";
  list.style.display = "block";

  // CLICK ITEM → DETAIL PAGE
  list.onclick = e=>{
    const item = e.target.closest(".item");
    if(item){
      const slug = toSlugUpper(item.dataset.title);
      window.location.href =
        `detail_HocTapVaLamTheoTuTuongDaoDucPhongCachHoChiMinh.html?slug=${slug}`;
    }
  };
}

/* ---------------------------
   LOAD PAGE
-----------------------------*/
async function loadPage(){
  try{
    const res = await fetch(webAppUrl).then(r=>r.json());

    ALL_DOCUMENTS = res.HocTaVaLamTheoTuTuongDaoDucPhongCachHoChiMinh || [];
    ALL_CATEGORIES = res.Category || [];

    if(!ALL_DOCUMENTS.length){
      showError("Không tìm thấy tài liệu nào.");
      return;
    }

    renderList(ALL_DOCUMENTS);

    const slugFromURL = getQueryParam("slug");
    if(slugFromURL) updatePageTitleFromSlug(slugFromURL);

  } catch(err){
    console.log("❌ Lỗi loadPage:", err);
    showError("Không thể tải dữ liệu.");
  }
}

loadPage();
</script>

</body>
</html>
