<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Admin • Thư viện pháp luật — Quản lý</title>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#eef6ff;
      --card:#ffffff;
      --muted:#6b7280;
      --text:#071024;
      --accent-1:#0b6cff;
      --accent-2:#06b6d4;
      --accent-dark:#0a4aa8;
      --danger:#ef4444;
      --success:#10b981;
      --radius:14px;
      --glass: rgba(255,255,255,0.65);
      --shadow-sm: 0 6px 18px rgba(7,16,36,0.06);
      --shadow-lg: 0 20px 60px rgba(7,16,36,0.12);
      --maxw:1200px;
      --ease: cubic-bezier(.2,.9,.25,1);
    }

    /* Reset + base */
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#f8fbff,var(--bg));font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);-webkit-font-smoothing:antialiased}
    a{color:inherit}
    button{font-family:inherit}

    /* Respect safe area on mobile */
    .wrap{max-width:var(--maxw);margin:22px auto;padding:18px; padding-left:calc(18px + env(safe-area-inset-left)); padding-right:calc(18px + env(safe-area-inset-right));}

    /* Header */
    .header{
      background: linear-gradient(90deg,var(--accent-1),var(--accent-2));
      border-radius:16px;
      padding:16px;
      color:#fff;
      box-shadow:var(--shadow-lg);
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      top:12px;z-index:200;backdrop-filter:blur(6px);
    }
    .brand{display:flex;gap:12px;align-items:center}
    .brand .logo{width:56px;height:56px;border-radius:12px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;font-weight:800;font-size:18px;box-shadow: inset 0 -6px 12px rgba(0,0,0,0.06)}
    .brand h1{margin:0;font-size:18px;letter-spacing:0.2px}
    .brand p{margin:0;font-size:13px;opacity:0.95}

    .user-actions{display:flex;gap:12px;align-items:center}
    .user-meta{background:rgba(255,255,255,0.12);padding:8px 12px;border-radius:999px;display:flex;gap:10px;align-items:center;font-weight:600}
    .user-meta .role{font-size:12px;opacity:0.95}
    .header .btn-flat{background:transparent;border:1px solid rgba(255,255,255,0.12);padding:8px 12px;border-radius:10px;color:#fff;cursor:pointer}

    /* Main card area */
    .card{margin-top:14px;background:var(--card);border-radius:14px;padding:16px;box-shadow:var(--shadow-sm);overflow:hidden}

    /* Toolbar */
    .toolbar{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .search{display:flex;gap:8px;align-items:center;background:linear-gradient(180deg,#fbfdff,#f6f9ff);padding:8px;border-radius:12px;border:1px solid rgba(7,16,36,0.04);box-shadow:0 6px 16px rgba(7,16,36,0.03);flex:1;min-width:200px}
    .search input{border:0;background:transparent;outline:none;padding:8px;font-size:15px;width:100%}
    .controls{display:flex;gap:8px;align-items:center}
    .btn{border:0;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer;transition:transform .14s var(--ease), box-shadow .14s var(--ease)}
    .btn:active{transform:translateY(1px)}
    .btn.primary{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:#fff;box-shadow:0 10px 30px rgba(11,108,255,0.12)}
    .btn.ghost{background:transparent;border:1px solid rgba(7,16,36,0.06);color:var(--text)}
    .btn.warn{background:#f59e0b;color:#fff}
    .btn.danger{background:var(--danger);color:#fff}

    /* Table (desktop) */
    .table-wrap{margin-top:12px;border-radius:12px;overflow:auto}
    table{width:100%;border-collapse:collapse;min-width:860px}
    thead th{font-size:12px;color:var(--muted);text-transform:uppercase;padding:12px 14px;text-align:left;white-space:nowrap}
    tbody td{padding:12px 14px;border-bottom:1px solid rgba(7,16,36,0.04);vertical-align:middle}
    tbody tr{transition:background .18s var(--ease)}
    tbody tr:hover{background:linear-gradient(90deg, rgba(6,182,212,0.02), rgba(11,108,255,0.02))}

    .col-actions{display:flex;gap:8px}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(7,16,36,0.04);font-size:13px}

    /* Form grid: default 2 columns, but controls for spanning */
    .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .form-grid .full{grid-column:1 / -1}
    .form-row{display:flex;flex-direction:column;gap:6px;margin-bottom:6px;overflow: hidden}
    label{font-size:13px;color:var(--muted)}
    input[type=text], input[type=date], textarea, select{padding:10px;border-radius:10px;border:1px solid rgba(7,16,36,0.06);font-size:14px;width:100%}
    textarea{min-height:100px;resize:vertical}

    /* Mobile cards */
    .cards{display:none}
    @media (max-width:900px){
      .table-wrap{display:none}
      .cards{display:flex;margin-top:12px;flex-direction:column;gap:12px}
      .card-item{background:linear-gradient(180deg,#fff,#fbfdff);padding:12px;border-radius:12px;box-shadow:var(--shadow-sm)}
      .card-item .row{display:flex;justify-content:space-between;align-items:center}
      .card-item .meta{color:var(--muted);font-size:13px;margin-top:8px;display:flex;gap:8px;flex-wrap:wrap}
      .card-item .meta .m{background:rgba(7,16,36,0.04);padding:6px 8px;border-radius:8px;font-size:13px}
      .card-item .actions-mobile{display:flex;gap:8px;margin-top:10px}
      .btn.small{padding:8px 10px;font-size:14px;border-radius:10px}
      .wrap{margin:12px auto;padding:12px}
    }

    /* Modal - improved for mobile keyboard (bottom-sheet on small screens) */
    .modal-wrap{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(7,16,36,0.45);z-index:1200;padding:18px;}
    .modal{width:100%;max-width:720px;background:var(--card);border-radius:12px;padding:18px;box-shadow:var(--shadow-lg);transform:translateY(8px);opacity:0;transition:all .18s var(--ease);max-height:90vh;overflow:auto;-webkit-overflow-scrolling:touch}
    .modal.show{transform:none;opacity:1}
    .modal-foot{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}

    /* When viewport is narrow make modal a bottom sheet and force single-column inputs */
    @media (max-width:600px){
      .modal-wrap{align-items:flex-end;padding-bottom:calc(env(safe-area-inset-bottom) + 12px)}
      .modal{border-radius:14px 14px 8px 8px;max-width:100%;width:100%;margin:0 6px;padding:14px;}
      .form-grid{grid-template-columns:1fr}
      .form-grid .full{grid-column:1 / -1}
      .modal-foot{justify-content:space-between;gap:8px;position:sticky;bottom:0;background:linear-gradient(180deg,rgba(255,255,255,0),var(--card));padding-top:8px;margin-top:8px}
    }

    /* toast & loader */
    .toast{position:fixed;left:50%;top:22px;transform:translateX(-50%);background:#071024;color:#fff;padding:10px 14px;border-radius:10px;display:none;z-index:1400;box-shadow:var(--shadow-lg)}
    .toast.show{display:block}
    .loader{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(255,255,255,0.6);z-index:1500}
    .loader.show{display:flex}
    .spinner{width:56px;height:56px;border-radius:12px;background:linear-gradient(180deg,#fff,#f4f7fb);display:grid;place-items:center;box-shadow:var(--shadow-sm);font-weight:700;color:var(--accent-dark)}

    /* small */
    .muted{color:var(--muted);font-size:13px}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header" role="banner" aria-label="Header quản trị">
        <div class="brand">
        <div class="info"><h1>Thư viện pháp luật</h1><p class="muted">Bảng quản lý</p></div>
      </div>

      <div class="user-actions" role="navigation" aria-label="Người dùng">
        <div class="user-meta" id="meta" aria-hidden="true">Đang tải...</div>
        <button class="btn btn-flat" id="logoutBtn" title="Đăng xuất">Đăng xuất</button>
      </div>
    </header>

    <main class="card" role="main" aria-label="Nội dung chính">
      <div class="toolbar" style="margin-bottom:10px">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="#667085" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M11 19a8 8 0 100-16 8 8 0 000 16z" stroke="#667085" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="q" placeholder="Tìm tiêu đề, số hiệu, người ký, ... (Enter để tìm)" aria-label="Tìm kiếm văn bản">
          <button class="btn ghost" id="clearSearch" title="Xóa tìm kiếm" aria-label="Xóa tìm kiếm">✕</button>
        </div>

        <div class="controls" role="toolbar" aria-label="Các hành động">
          <button class="btn ghost" id="reloadBtn" title="Làm mới">⟳</button>
          <button class="btn primary" id="addBtn" title="Thêm văn bản">+ Thêm</button>
        </div>
      </div>

      <!-- Desktop table -->
      <div class="table-wrap" aria-live="polite">
        <table role="table" aria-label="Bảng văn bản">
          <thead>
            <tr>
              <th>ID</th><th>Tiêu đề</th><th>Số hiệu</th><th>Nơi ban hành</th><th>Người ký</th><th>Ngày ban hành</th><th>Ngày hiệu lực</th><th>Loại</th><th>Slug</th><th>URL</th><th></th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="11" style="text-align:center;padding:18px">Đang tải dữ liệu…</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Mobile cards -->
      <div class="cards" id="cards" aria-live="polite" hidden>
        <!-- injected -->
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-wrap" id="modalWrap" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">Thêm / Sửa văn bản</h3>
      <div class="form-grid" style="margin-top:12px">
        <div class="form-row full">
          <label for="title">Tiêu đề</label>
          <input id="title" type="text" placeholder="Tiêu đề văn bản">
        </div>

        <div class="form-row">
          <label for="sohieu">Số hiệu</label>
          <input id="sohieu" type="text" placeholder="Số hiệu">
        </div>

        <div class="form-row">
          <label for="noibanhanh">Nơi ban hành</label>
          <input id="noibanhanh" type="text" placeholder="Nơi ban hành">
        </div>

        <div class="form-row">
          <label for="nguoiky">Người ký</label>
          <input id="nguoiky" type="text" placeholder="Người ký">
        </div>

        <div class="form-row">
          <label for="ngaybanhanh">Ngày ban hành</label>
          <input id="ngaybanhanh" type="date">
        </div>

        <div class="form-row">
          <label for="ngayhieuluc">Ngày hiệu lực</label>
          <input id="ngayhieuluc" type="date">
        </div>

        <div class="form-row">
          <label for="loaivanban">Loại</label>
          <input id="loaivanban" type="text" placeholder="VD: Nghị định, Thông tư">
        </div>

        <div class="form-row">
          <label for="slug">Slug</label>
          <input id="slug" type="text" placeholder="slug-tu-tieu-de">
        </div>

        <div class="form-row full">
          <label for="url">URL (tùy chọn)</label>
          <input id="url" type="text" placeholder="https://...">
        </div>
      </div>

      <div class="modal-foot">
        <button class="btn ghost" id="cancelBtn" aria-label="Hủy">Hủy</button>
        <button class="btn primary" id="saveBtn" aria-label="Lưu">Lưu</button>
      </div>
      <input type="hidden" id="fid">
    </div>
  </div>

  <!-- Toast & Loader -->
  <div class="toast" id="toast" role="status" aria-live="polite"></div>
  <div class="loader" id="loader" aria-hidden="true"><div class="spinner">⟳</div></div>

<script>
/* ===================== CONFIG ===================== */
const API = "https://script.google.com/macros/s/AKfycbw-mOdTDAnwAjJpOWFJe3cY6kCS1f280_C_sGA6VeG5_jciH-3LRMrlN3RYgJp2qeGG/exec";

/* ===================== ELEMENTS ===================== */
const tbody = document.getElementById('tbody');
const cardsRoot = document.getElementById('cards');
const modalWrap = document.getElementById('modalWrap');
const toastEl = document.getElementById('toast');
const loader = document.getElementById('loader');

const qInput = document.getElementById('q');
const clearSearchBtn = document.getElementById('clearSearch');
const addBtn = document.getElementById('addBtn');
const reloadBtn = document.getElementById('reloadBtn');
const cancelBtn = document.getElementById('cancelBtn');
const saveBtn = document.getElementById('saveBtn');

const metaEl = document.getElementById('meta');
const logoutBtn = document.getElementById('logoutBtn');

/* modal fields */
const fid = document.getElementById('fid');
const titleI = document.getElementById('title');
const sohieuI = document.getElementById('sohieu');
const noibanhanhI = document.getElementById('noibanhanh');
const nguoikyI = document.getElementById('nguoiky');
const ngaybanhanhI = document.getElementById('ngaybanhanh');
const ngayhieulucI = document.getElementById('ngayhieuluc');
const loaivanbanI = document.getElementById('loaivanban');
const slugI = document.getElementById('slug');
const urlI = document.getElementById('url');

/* ===================== STATE ===================== */
let usersession = null;
let ROLE = '';
let roleLower = '';
let DATA = [];
let prevBodyOverflow = '';

/* ===================== HELPERS ===================== */
function showToast(msg, timeout = 2400){
  toastEl.textContent = msg;
  toastEl.classList.add('show');
  setTimeout(()=> toastEl.classList.remove('show'), timeout);
}
function showLoader(on = true){
  loader.style.display = on ? 'flex' : 'none';
  loader.setAttribute('aria-hidden', on ? 'false' : 'true');
}
function esc(s){ return String(s||'').replace(/[&<>'"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]||c)); }
function fmtDate(d){
  if(!d) return '';
  try{ const date = new Date(d); if(isNaN(date)) return esc(d); return date.toLocaleDateString('vi-VN', { timeZone: 'Asia/Ho_Chi_Minh' }); }catch(e){ return esc(d); }
}
function toISODateForInput(d){ if(!d) return ''; try{ const date = new Date(d); if(isNaN(date)) return ''; return date.toISOString().slice(0,10); }catch(e){ return ''; } }
function slugify(str){ if(!str) return ''; let s = String(str).replace(/Đ/g,'D').replace(/đ/g,'d'); s = s.normalize('NFD').replace(/[̀-ͯ]/g,'').replace(/[^a-zA-Z0-9\s-]/g,'').trim().replace(/\s+/g,'-').toLowerCase(); return s; }

/* ===================== AUTH CHECK ===================== */
function getSession(){ try{ return JSON.parse(localStorage.getItem('loggedInUser') || 'null'); }catch(e){ return null; } }

(async function init(){
  const s = getSession();
  if(!s || !s.token){ alert('Bạn cần đăng nhập'); location.href = 'login.html'; return; }
  usersession = s;
  showLoader(true);

  try{
    const res = await fetch(`${API}?route=check-manager&token=${encodeURIComponent(s.token)}`);
    const j = await res.json();
    if(!j || !j.isManager){ alert('Không có quyền truy cập'); location.href = 'index.html'; return; }
    ROLE = j.role || ''; roleLower = String(ROLE).toLowerCase(); const user = j.user || {};
    metaEl.innerHTML = `<div style=\"text-align:right\"><div style=\"font-weight:700\">${esc(user.username||user.email||'Admin')}</div><div class=\"muted\">Quyền: <span class=\"chip\">${esc(ROLE)}</span></div></div>`;

    if(roleLower !== 'admin') addBtn.style.display = 'none';
    await loadData();
  }catch(e){ console.error(e); showToast('Lỗi xác thực — vui lòng đăng nhập lại'); localStorage.removeItem('loggedInUser'); setTimeout(()=> location.href='login.html',800); }
  finally{ showLoader(false); }
})();

/* ===================== LOAD DATA ===================== */
async function loadData(){
  showLoader(true);
  tbody.innerHTML = `<tr><td colspan=\"11\" style=\"text-align:center;padding:18px\">Đang tải…</td></tr>`;
  cardsRoot.innerHTML = '';
  cardsRoot.hidden = true;

  try{
    let res, j;
    try { res = await fetch(`${API}?route=law-list-thuvien`); j = await res.json(); } catch(e) { res = await fetch(API); j = await res.json(); }

    let arr = [];
    if(Array.isArray(j)) arr = j;
    else if(j && j.data){
      if(Array.isArray(j.data.ThuVienPhapLuatSo)) arr = j.data.ThuVienPhapLuatSo;
      else if(Array.isArray(j.data)) arr = j.data;
      else { for(const k of Object.keys(j.data)){ if(Array.isArray(j.data[k])) { arr = j.data[k]; break; } } }
    } else if(j && Array.isArray(j.ThuVienPhapLuatSo)){ arr = j.ThuVienPhapLuatSo; }
    else { for(const k of Object.keys(j || {})){ if(Array.isArray(j[k])) { arr = j[k]; break; } } }

    DATA = Array.isArray(arr) ? arr.slice() : [];

    if(!DATA.length){ tbody.innerHTML = `<tr><td colspan=\"11\" style=\"text-align:center;padding:18px\">Không có dữ liệu</td></tr>`; showLoader(false); return; }

    tbody.innerHTML = DATA.map(item => {
      const id = esc(item.id ?? '');
      const t = esc(item.title ?? '');
      const s = esc(item.sohieu ?? '');
      const nb = esc(item.noibanhanh ?? '');
      const nk = esc(item.nguoiky ?? '');
      const nbDate = fmtDate(item.ngaybanhanh);
      const heDate = fmtDate(item.ngayhieuluc);
      const type = esc(item.loaivanban ?? '');
      const slug = esc(item.slug ?? '');
      const urlCell = item.url ? `<a href=\"${esc(item.url)}\" target=\"_blank\" rel=\"noopener\" style=\"color:var(--accent-dark)\">Link</a>` : '';

      const actions = roleLower === 'admin'
        ? `<div class=\"col-actions\" role=\"group\"><button class=\"btn ghost\" onclick=\"openEdit('${id}')\">Sửa</button><button class=\"btn danger\" onclick=\"deleteItem('${id}')\">Xóa</button></div>`
        : `<div class=\"col-actions\"><button class=\"btn ghost\" onclick=\"viewItem('${id}')\">Xem</button></div>`;

      return `<tr><td>${id}</td><td>${t}</td><td>${s}</td><td>${nb}</td><td>${nk}</td><td>${nbDate}</td><td>${heDate}</td><td>${type}</td><td>${slug}</td><td>${urlCell}</td><td>${actions}</td></tr>`;
    }).join('');

    cardsRoot.hidden = false;
    cardsRoot.innerHTML = DATA.map(it => {
      const id = esc(it.id ?? '');
      const t = esc(it.title ?? '');
      const s = esc(it.sohieu ?? '');
      const nk = esc(it.nguoiky ?? '');
      const nb = fmtDate(it.ngaybanhanh);
      const he = fmtDate(it.ngayhieuluc);
      const type = esc(it.loaivanban ?? '');
      const actionsMobile = roleLower === 'admin'
        ? `<div class=\"actions-mobile\"><button class=\"btn small\" onclick=\"openEdit('${id}')\">Sửa</button><button class=\"btn danger small\" onclick=\"deleteItem('${id}')\">Xóa</button></div>`
        : `<div class=\"actions-mobile\"><button class=\"btn small\" onclick=\"viewItem('${id}')\">Xem</button></div>`;
      return `<div class=\"card-item\" role=\"article\" aria-label=\"${t}\"><div class=\"row\"><div><strong>${t}</strong><div class=\"muted\" style=\"margin-top:6px\">${s ? 'Số hiệu: '+s : ''}</div></div><div class=\"chip\">${type||'—'}</div></div><div class=\"meta\"><div class=\"m\">Người ký: ${nk||'—'}</div><div class=\"m\">Ban hành: ${nb||'—'}</div><div class=\"m\">Hiệu lực: ${he||'—'}</div></div>${actionsMobile}</div>`;
    }).join('');

  }catch(e){ console.error('loadData', e); tbody.innerHTML = `<tr><td colspan=\"11\" style=\"text-align:center;padding:18px\">Lỗi khi tải dữ liệu</td></tr>`; showToast('Lỗi khi tải dữ liệu'); }
  finally{ showLoader(false); }
}

/* ===================== SEARCH ===================== */
let searchTimeout = null;
qInput.addEventListener('input', ()=> {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(()=> {
    const v = qInput.value.trim().toLowerCase();
    if(!v){ Array.from(tbody.rows).forEach(r => r.style.display = ''); Array.from(cardsRoot.children).forEach(c => c.style.display = ''); return; }
    Array.from(tbody.rows).forEach(r => r.style.display = r.textContent.toLowerCase().includes(v) ? '' : 'none');
    Array.from(cardsRoot.children).forEach(c => c.style.display = c.textContent.toLowerCase().includes(v) ? '' : 'none');
  }, 180);
});
clearSearchBtn.addEventListener('click', ()=>{ qInput.value=''; qInput.dispatchEvent(new Event('input')); });

reloadBtn.addEventListener('click', loadData);
logoutBtn.addEventListener('click', ()=>{ localStorage.removeItem('loggedInUser'); location.href='login.html'; });

/* ===================== MODAL ACTIONS ===================== */
addBtn.addEventListener('click', ()=> openModal());
cancelBtn.addEventListener('click', closeModal);

function trapFocus(modal){
  const focusable = modal.querySelectorAll('a[href],button,textarea,input,select');
  if(!focusable.length) return;
  const first = focusable[0]; const last = focusable[focusable.length-1];
  function handle(e){ if(e.key !== 'Tab') return; if(e.shiftKey && document.activeElement === first){ e.preventDefault(); last.focus(); } else if(!e.shiftKey && document.activeElement === last){ e.preventDefault(); first.focus(); } }
  modal.addEventListener('keydown', handle);
  return ()=> modal.removeEventListener('keydown', handle);
}
let releaseTrap = null;

function openModal(data = null){
  if(roleLower !== 'admin'){ showToast('Chỉ admin được thao tác'); return; }
  modalWrap.style.display = 'flex';
  modalWrap.setAttribute('aria-hidden','false');
  prevBodyOverflow = document.body.style.overflow;
  document.body.style.overflow = 'hidden'; // prevent background scroll
  const modal = modalWrap.querySelector('.modal');
  setTimeout(()=> modal.classList.add('show'), 20);

  if(data){
    fid.value = data.id || '';
    titleI.value = data.title || '';
    sohieuI.value = data.sohieu || '';
    noibanhanhI.value = data.noibanhanh || '';
    nguoikyI.value = data.nguoiky || '';
    ngaybanhanhI.value = data.ngaybanhanh ? toISODateForInput(data.ngaybanhanh) : '';
    ngayhieulucI.value = data.ngayhieuluc ? toISODateForInput(data.ngayhieuluc) : '';
    loaivanbanI.value = data.loaivanban || '';
    slugI.value = data.slug || '';
    urlI.value = data.url || '';
  } else {
    fid.value = '';
    titleI.value = sohieuI.value = noibanhanhI.value = nguoikyI.value = ngaybanhanhI.value = ngayhieulucI.value = loaivanbanI.value = slugI.value = urlI.value = '';
  }

  // focus + ensure visible on mobile keyboards
  setTimeout(()=> { titleI.focus(); titleI.scrollIntoView({behavior:'smooth', block:'center'}); }, 160);

  // trap tab focus inside modal
  releaseTrap = trapFocus(modal);
}
function closeModal(){
  const modal = modalWrap.querySelector('.modal');
  modal.classList.remove('show');
  setTimeout(()=> { modalWrap.style.display = 'none'; modalWrap.setAttribute('aria-hidden','true'); document.body.style.overflow = prevBodyOverflow || ''; if(releaseTrap) releaseTrap(); }, 180);
}

modalWrap.addEventListener('click', (e)=> { if(e.target === modalWrap) closeModal(); });
document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeModal(); });

/* Improve behavior on mobile keyboards: when any input inside modal gains focus, make sure it's visible */
const modalInputs = [titleI, sohieuI, noibanhanhI, nguoikyI, ngaybanhanhI, ngayhieulucI, loaivanbanI, slugI, urlI];
modalInputs.forEach(inp => inp.addEventListener('focus', (ev) => { try{ ev.target.scrollIntoView({behavior:'smooth', block:'center'}); }catch(e){} }));

// If visualViewport exists, adjust modal scroll position when viewport resizes (keyboard shows/hides)
if(window.visualViewport){
  window.visualViewport.addEventListener('resize', ()=>{
    const m = modalWrap.querySelector('.modal');
    if(!m || modalWrap.style.display === 'none') return;
    setTimeout(()=> m.scrollIntoView({behavior:'instant', block:'center'}), 50);
  });
}

/* ===================== CRUD (save/delete) ===================== */
function openEdit(id){
  if(roleLower !== 'admin'){ showToast('Bạn không có quyền'); return; }
  const it = DATA.find(x => String(x.id) === String(id));
  if(it) openModal(it); else showToast('Không tìm thấy bản ghi');
}

async function saveItem(){
  if(roleLower !== 'admin'){ showToast('Bạn không có quyền'); return; }
  const token = usersession?.token;
  if(!token){ showToast('Token mất — đăng nhập lại'); localStorage.removeItem('loggedInUser'); setTimeout(()=> location.href='login.html', 800); return; }

  const payload = {
    title: titleI.value.trim(),
    sohieu: sohieuI.value.trim(),
    noibanhanh: noibanhanhI.value.trim(),
    nguoiky: nguoikyI.value.trim(),
    ngaybanhanh: ngaybanhanhI.value || '',
    ngayhieuluc: ngayhieulucI.value || '',
    loaivanban: loaivanbanI.value.trim(),
    slug: slugI.value.trim() || slugify(titleI.value),
    url: urlI.value.trim()
  };
  const idv = fid.value;
  const routeAdd = 'law-add-cr';
  const routeUpdate = 'law-update-edit';
  const route = idv ? routeUpdate : routeAdd;

  const body = new URLSearchParams();
  body.append('token', token);
  if(idv) body.append('id', idv);
  Object.keys(payload).forEach(k => body.append(k, payload[k]));

  showLoader(true);
  try{
    const res = await fetch(`${API}?route=${route}`, { method:'POST', body });
    const j = await res.json();
    showToast(j?.message || (j?.status === 'success' ? 'Đã lưu' : 'Lỗi'));
    if(j?.status === 'success') { closeModal(); await loadData(); }
  }catch(e){ console.error('saveItem', e); showToast('Lỗi khi lưu'); }
  finally{ showLoader(false); }
}
saveBtn.addEventListener('click', saveItem);

async function deleteItem(id){
  if(roleLower !== 'admin'){ showToast('Bạn không có quyền'); return; }
  if(!confirm('Bạn có chắc muốn xóa?')) return;
  const token = usersession?.token;
  if(!token){ showToast('Token mất'); localStorage.removeItem('loggedInUser'); setTimeout(()=> location.href='login.html', 800); return; }
  showLoader(true);
  try{
    const res = await fetch(`${API}?route=law-delete-remove`, { method:'POST', body: new URLSearchParams({ token, id }) });
    const j = await res.json();
    showToast(j?.message || 'Đã xóa');
    await loadData();
  }catch(e){ console.error('deleteItem', e); showToast('Lỗi xóa'); }
  finally{ showLoader(false); }
}

function viewItem(id){
  const it = DATA.find(x => String(x.id) === String(id));
  if(it){ const slug = it.slug || slugify(it.title || ''); if(slug) window.location.href = `detail.html?slug=${encodeURIComponent(slug)}`; else window.location.href = `detail.html?id=${encodeURIComponent(id)}`; }
  else window.location.href = `detail.html?id=${encodeURIComponent(id)}`;
}

/* ===================== INIT UI (mobile/desktop toggle) ===================== */
function updateResponsive(){
  if(window.innerWidth <= 900){ document.querySelector('.table-wrap').style.display = 'none'; cardsRoot.style.display = 'block'; }
  else { document.querySelector('.table-wrap').style.display = ''; cardsRoot.style.display = ''; }
}
window.addEventListener('resize', updateResponsive);
updateResponsive();
