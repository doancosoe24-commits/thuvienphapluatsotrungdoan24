<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thư Viện Số Trung Đoàn 24</title>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * { box-sizing: border-box; }

    /* --- Giữ nguyên style cũ --- */
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      flex-direction: column;
      width: 70%;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      background: #f7f9fb;
    }
    main { flex: 1; box-sizing: border-box; }

    .skeleton {
      background: #e0e0e0;
      height: 50px;
      margin: 15px 0;
      border-radius: 4px;
      animation: shimmer 1.5s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: -400px 0; }
      100% { background-position: 400px 0; }
    }

    .arrow {
      display: inline-block;
      width: 150px;
      height: 60px;
      background-color: #f9f2db;
      margin-left: 10px;
      clip-path: polygon(0% 0%,80% 0%,100% 50%,80% 100%,0% 100%,20% 50%);
      flex-shrink: 0;
      opacity: 0;
      transform: translateX(-50px);
      animation: slideIn 0.6s forwards;
    }

    .item {
      background: #156082;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      padding: 12px 0;
      margin: 15px 0;
      cursor: pointer;
      opacity: 0;
      transform: translateX(-50px);
      animation: slideIn 0.6s forwards;
      border-radius: 15px;
      border: 3.5px solid rgba(12, 12, 12, 0.95);
      overflow: hidden;
    }

    /* Ảnh item: đảm bảo không tràn và đẹp */
    .item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
      margin-left: 12px;
      display:block;
    }

    .flag-vn svg {
      width: 100%;
      animation: flag-wave 4s ease-in-out infinite;
      transform-origin: 50% 50%;
    }

    @keyframes flag-wave {
      0% { transform: rotateY(0deg) skewX(0deg); }
      25% { transform: rotateY(-1.2deg) skewX(-0.8deg); }
      50% { transform: rotateY(0deg) skewX(0deg); }
      75% { transform: rotateY(1.2deg) skewX(0.8deg); }
      100% { transform: rotateY(0deg) skewX(0deg); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .item p {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      padding: 6px 4px;
      flex: 1;
      text-align: center;
      white-space: normal;
      word-break: break-word;
      font-size: 22px;
    }

    @media (max-width:768px){
      body { width:100%; }
      .flag-vn{ width:54px; flex-shrink: 0; }
      .arrow{ width:60px; height:40px; flex-shrink: 0; }
      .item p { font-size:14px; text-align: start;margin-left: 15px;}
      .item img { width:72px; height:72px; margin-left:8px; }
    }

    /* --- Thêm style overlay (ít ảnh hưởng đến giao diện cũ) --- */
    .flag-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity .2s ease;
      z-index: 9999;
      background: rgba(0,0,0,0);
    }
    .flag-overlay.active {
      pointer-events: auto;
      opacity: 1;
      background: rgba(0,0,0,0.28);
    }
    .flag-center {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      transform: scale(.6);
      transition: transform .45s cubic-bezier(.2,.9,.3,1), opacity .25s ease;
      opacity: 0;
    }
    .flag-overlay.active .flag-center {
      transform: scale(1);
      opacity: 1;
    }
    .flag-image {
      width: min(64vmin, 520px);
      max-width: 92vw;
      border-radius: 10px;
      overflow: hidden;
      background: none;
      display:block;
      transform-origin:center;
      will-change: transform;
      animation: gentleFloat 4.6s ease-in-out infinite;
    }
    @keyframes gentleFloat {
      0% { transform: translateY(0) rotate(-1deg); }
      50% { transform: translateY(-6px) rotate(1deg); }
      100% { transform: translateY(0) rotate(-1deg); }
    }
    .flag-title {
      color: #fff;
      font-weight: 900;
      font-size: clamp(26px, 6vw, 56px);
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transform: translateY(8px);
      opacity: 0;
      transition: transform .4s ease, opacity .4s ease;
      -webkit-text-stroke: 1px rgba(0,0,0,0.18);
    }
    .flag-overlay.active .flag-title {
      transform: translateY(0);
      opacity: 1;
    }

    /* confetti pieces */
    .confetti {
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 10001;
    }
    .confetti-item {
      position: absolute;
      width: 10px; height: 14px;
      border-radius: 2px;
      opacity: 0;
      transform-origin: center;
      animation: confettiFall 1.6s ease-out forwards;
    }
    @keyframes confettiFall {
      0% { opacity: 1; transform: translateY(-20vh) rotate(0deg) scale(1); }
      70% { opacity: 1; }
      100% { opacity: 0; transform: translateY(60vh) rotate(360deg) scale(.6); }
    }
    @media (max-width:768px) {
      .flag-title{
        text-align: center;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <main>
    <div class="list" id="list">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>
  </main>

  <div id="footer"></div>
  <script src="main.js"></script>

  <!-- Overlay: hiển thị logo2.png ở giữa + chữ QUYẾT THẮNG -->
  <div id="flagOverlay" class="flag-overlay" aria-hidden="true" role="dialog" aria-label="Hiệu ứng lá cờ">
    <div class="flag-center" id="flagCenter" aria-hidden="true">
      <!-- dùng ảnh logo2.png như bạn yêu cầu -->
      <img src="./img/logo2.png" alt="Lá cờ" class="flag-image" id="flagImage">
      <div class="flag-title" id="flagTitle">Trung Dũng Luôn Luôn Trung Dũng</div>
    </div>
  </div>

  <!-- container confetti -->
  <div id="confetti" class="confetti" aria-hidden="true"></div>

<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbxgidwuQo9UTNHrb85ZFbY7YyKGWxR1HHLtLGpfbu4ILyMGHbSj7b0XrYSCsZEv8XjW/exec";

/* ---------- Helpers ---------- */
function escapeHtml(str){
  if(!str) return "";
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

function toSlug(text){
  if(!text) return "";
  text = text.replace(/Đ/g, "D").replace(/đ/g, "d");
  let str = text.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  str = str.split(/\s+/).map(word => {
    return word.replace(/[^a-zA-Z0-9]/g, "").replace(/^./, c => c.toUpperCase());
  }).join("");
  return str;
}

/**
 * convertDriveToLh3(url, size)
 * - Nếu url là Google Drive "file/d/ID" hoặc contains ?id=ID -> trả link lh3 trực tiếp
 * - size: optional, ví dụ "w200-h200" hoặc "w100-h100". Nếu không truyền -> no sizing suffix.
 * - Nếu không phải Drive -> trả nguyên url
 */
function convertDriveToLh3(url, size = "w200-h200"){
  if(!url) return "";
  try{
    const s = url.toString().trim();
    // If already lh3 direct, return (avoid double)
    if(s.indexOf("lh3.googleusercontent.com") !== -1){
      // optionally append size if missing and size provided
      if(size && s.indexOf("=w") === -1) return `${s}=${size}`;
      return s;
    }
    // extract /d/ID/
    let m = s.match(/\/d\/([a-zA-Z0-9_\-]+)/);
    if(m && m[1]){
      return `https://lh3.googleusercontent.com/d/${m[1]}${size ? '=' + size : ''}`;
    }
    // extract id=?id=ID
    m = s.match(/[?&]id=([a-zA-Z0-9_\-]+)/);
    if(m && m[1]){
      return `https://lh3.googleusercontent.com/d/${m[1]}${size ? '=' + size : ''}`;
    }
    // if it's already direct uc link, try to convert by extracting id
    m = s.match(/\/uc\?export=view&id=([a-zA-Z0-9_\-]+)/);
    if(m && m[1]){
      return `https://lh3.googleusercontent.com/d/${m[1]}${size ? '=' + size : ''}`;
    }
    // otherwise return original (other hosts)
    return s;
  }catch(e){
    return url;
  }
}

/* ---------- Create item html (uses drive->lh3 conversion) ---------- */
function createItemHTML(item, index){
  const slug = toSlug(item.title);
  const page = slug + ".html";
  const delay = index * 0.15;

  // compute icon src
  let iconSrc = "";
  try {
    if(item && item.icon){
      iconSrc = convertDriveToLh3(item.icon, 'w200-h200'); // using w200-h200 by default
    }
  } catch(e) { iconSrc = ""; }

  const fallback = './img/Picture1.png';
  const finalSrc = iconSrc ? iconSrc : fallback;
  const safeTitle = escapeHtml(item.title || "");

  // role=button + tabindex for accessibility; keyboard handler added globally
  return `
    <div class="item" onclick="showFlagThenGo('${page}', '${slug}')" style="animation-delay:${delay}s" role="button" tabindex="0" aria-label="Mở ${safeTitle}">
      <img style="width:60px; height:60px;" src="${finalSrc}" alt="${safeTitle}" loading="lazy" decoding="async"
           onerror="this.onerror=null;this.src='${fallback}';" />
      <p>${safeTitle}</p>
    </div>
  `;
}

/* ---------- Overlay & confetti (giữ nguyên logic) ---------- */
let overlayActive = false;
const overlay = document.getElementById('flagOverlay');
const flagCenter = document.getElementById('flagCenter');
const flagTitle = document.getElementById('flagTitle');
const confettiRoot = document.getElementById('confetti');

function rand(min, max){ return Math.random()*(max-min)+min; }

function spawnConfetti(count = 18){
  const colors = ['#FFD200','#F94144','#F3722C','#90BE6D','#4DABF7','#6A4C93'];
  const w = window.innerWidth;
  for(let i=0;i<count;i++){
    const el = document.createElement('div');
    el.className = 'confetti-item';
    const size = Math.round(rand(6,14));
    el.style.width = size + 'px';
    el.style.height = Math.round(size * 1.4) + 'px';
    el.style.left = (w/2 + rand(-200,200)) + 'px';
    el.style.top = rand(-50, 50) + 'px';
    el.style.background = colors[Math.floor(rand(0, colors.length))];
    el.style.transform = `translateY(-20vh) rotate(${rand(-60,60)}deg)`;
    el.style.animationDelay = (rand(0,0.25)) + 's';
    confettiRoot.appendChild(el);
    setTimeout(()=> { if(el && el.parentNode) el.parentNode.removeChild(el); }, 2200);
  }
}

function showFlagThenGo(page, slug){
  if(overlayActive) return;
  overlayActive = true;
  overlay.classList.add('active');
  overlay.setAttribute('aria-hidden','false');
  document.body.style.overflow = 'hidden';

  setTimeout(()=> { flagTitle.classList.add('show'); }, 180);
  spawnConfetti(24);

  const delayMs = 1100;
  setTimeout(()=> {
  overlayActive = false;
  overlay.classList.remove('active');
  document.body.style.overflow = '';
  window.location.href = `${page}?slug=${encodeURIComponent(slug)}`;
}, delayMs);

}

document.addEventListener('keydown', function(e){
  if(e.key === 'Escape' && overlayActive){
    overlay.classList.remove('active');
    overlay.setAttribute('aria-hidden','true');
    overlayActive = false;
    document.body.style.overflow = '';
  }

  // keyboard: Enter or Space on focused .item triggers click
  if((e.key === 'Enter' || e.key === ' ') && document.activeElement && document.activeElement.classList.contains('item')){
    e.preventDefault();
    document.activeElement.click();
  }
});

overlay.addEventListener('click', function(evt){
  if(evt.target === overlay){
    overlay.classList.remove('active');
    overlay.setAttribute('aria-hidden','true');
    overlayActive = false;
    document.body.style.overflow = '';
  }
});

/* ---------- Fetch category and render ---------- */
async function fetchCategory(){
  try {
    const res = await fetch(webAppUrl);
    const data = await res.json();
    const list = document.getElementById("list");
    const cat = (data && data.data && data.data.Category) ? data.data.Category : [];
    if(cat.length === 0){
      list.innerHTML = "<p>Không có dữ liệu Category.</p>";
      return;
    }
    list.innerHTML = cat.map((item, idx) => createItemHTML(item, idx)).join("");
  } catch(err){
    console.error("Lỗi tải Category:", err);
    document.getElementById("list").innerHTML = "<p>Không thể tải dữ liệu.</p>";
  }
}

fetchCategory();
  window.addEventListener('pageshow', function (e) {
  overlayActive = false;
  overlay.classList.remove('active');
  overlay.setAttribute('aria-hidden','true');
  document.body.style.overflow = '';
});

</script>

</body>
</html>
